---
layout: default
---

{{ content }}

<ul class="mdl-list">
{% for item in paginator.projects %}

  <li class="mdl-list__item mdl-list__item--two-line">
    <h2>{{ item.title }}</h2>
    <p>{{ item.description }}</p>
    <p><a href="{{ item.url }}">{{ item.title }}</a></p>
  </li>

{% endfor %}
</ul>
